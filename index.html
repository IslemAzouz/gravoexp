<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gravo Expenses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-container img {
            max-width: 120px;
            margin-bottom: 15px;
        }

        .login-container h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: white;
        }

        .form-control {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: #444;
            color: white;
            box-shadow: none;
            outline: none;
        }

        .btn-login {
            background-color: white;
            color: black;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .btn-login:hover {
            background-color: #f8f9fa;
        }

        .form-text {
            color: #bbb;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Gravo Logo">
        <h1>Welcome Back</h1>
        <form onsubmit="handleLogin(event)">
            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-login w-100">Login</button>
            <p class="error" id="error-message">Invalid email or password. Please try again.</p>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Hardcoded credentials
            const adminEmail = "gravoadmin";
            const adminPassword = "gravoadmin";

            if (email === adminEmail && password === adminPassword) {
                // Redirect to dashboard
                window.location.href = "dashboard.html";
            } else {
                // Show error message
                const errorMessage = document.getElementById('error-message');
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
